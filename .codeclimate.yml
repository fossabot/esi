---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - php
  fixme:
    enabled: true
  phpmd:
    enabled: true
    checks:
      Controversial/CamelCaseParameterName:
        enabled: false
      Controversial/CamelCasePropertyName:
        enabled: false
      Controversial/CamelCaseVariableName:
        enabled: false
  phpcodesniffer:
      enabled: true
      config:
        standard: "PSR1,PSR2"
ratings:
  paths:
  - "**.php"
exclude_paths:
- tests/